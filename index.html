<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="heading">
            <h1>CALCULATOR</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="display">
                <p id="txt">0</p>
            </div>
            <div class="boxes">
                <button class="box" class="ac">AC</button>
                <button class="box" disabled="true">+/-</button>
                <button class="box">%</button>
                <button class="box" id="sym">/</button>
                <button class="box">7</button>
                <button class="box">8</button>
                <button class="box">9</button>
                <button class="box" id="sym">*</button>
                <button class="box">4</button>
                <button class="box">5</button>
                <button class="box">6</button>
                <button class="box" id="sym">-</button>
                <button class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
                <button class="box" id="sym">+</button>
                <button class="box">0</button>
                <button class="box">.</button>
                <button class="del box">DEL</button>
                <button class="box" class="equal" id="sym">=</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
